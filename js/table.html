<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=19;
        var b=21;
        for(i=1;i<=10;i++){
            document.write(a+" x "+i+" = "+a*i+ "   "+ b +" x "+i+" = "+b*i+"<br>")
        }
        document.write("<br>Even Numbers are : ")
        for(i=1;i<=10;i++){
            if(a*i%2==0)
            document.write(a*i+",");
            if(b*i%2==0)
            document.write(b*i+",");
        }
        document.write("<br>Odd Numbers are : ")
        for(i=1;i<=10;i++){
            if(a*i%2!=0)
            document.write(a*i+",");
            if(b*i%2!=0)
            document.write(b*i+",");
        }
    </script>
</body>
</html>
